<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Hover_elements01</title>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                setTimeout(function () {
                    document.getElementById("interactive1").addEventListener("mouseover", function () {
                        this.style.backgroundColor = "red";
                    });
                }, 0);
            };
        </script>
    </head>
    <body>
        <div id="interactive1">addEventListener1</div>
        <a id="interactive2">addEventListener2</a>
		<script type="text/javascript" charset="utf-8">
            setTimeout(function () {
                document.getElementById("interactive2").addEventListener("mouseover", function () {
                    this.style.backgroundColor = "blue";
                });
            }, 0);
		</script>
    </body>
</html>
