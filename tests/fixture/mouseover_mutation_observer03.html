<!DOCTYPE HTML>
<html>
    <body>
        <style type="text/css">
            .tooltip { display: none; }
            .tooltip.show { display: block; }
        </style>
        <h1 style="background-color: red">Testing</h1>
        <a id="link2" href="#">
            Tooltip 2
        </a>
        <span id="useful3" class="tooltip">
            Useful message for className changes
        </span>
        <script type="text/javascript" charset="utf-8">
            var dialog2 = document.querySelector("#useful3");
            document.querySelector("#link2").addEventListener("mouseover", function () {
                dialog2.className = "tooltip show";
            });
            document.querySelector("#link2").addEventListener("mouseout", function () {
                dialog2.className = "tooltip";
            });
        </script>
    </body>
</html>
