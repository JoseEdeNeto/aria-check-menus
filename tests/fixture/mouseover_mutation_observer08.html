<!DOCTYPE HTML>
<html>
    <body>
        <style type="text/css">
            .tooltip { display: none; }
            .tooltip.show { display: block; }
        </style>
        <h1 style="background-color: red">Testing</h1>
        <a id="link2" href="#">
            Tooltip 2
        </a>
        <div id="container"><span id="container2"></span></div>
        <script type="text/javascript" charset="utf-8">
            var dialog = null, arrow = null,
                container = document.querySelector("#container"),
                container2 = document.querySelector("#container2");
            document.querySelector("#link2").addEventListener("mouseover", function () {
                dialog = document.createElement("span");
                dialog.innerHTML = "abobrinha";
                arrow = document.createElement("div");
                arrow.innerHTML = "s";
                container.insertBefore(dialog, container2);
                container.insertBefore(arrow, dialog);
            });
            document.querySelector("#link2").addEventListener("mouseout", function () {
                container.removeChild(dialog);
                container.removeChild(arrow);
            });
        </script>
    </body>
</html>
