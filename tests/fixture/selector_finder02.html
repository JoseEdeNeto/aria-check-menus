<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Selector_finder01</title>
    </head>
    <body>
        <h1>heading</h1>
        <div>
            <div>
                <div id="procurar1">procurar 1</div>
                <div id="procurar2">procurar 2</div>
            </div>
        </div>
        <div>
            <span id="procurar3">procurar 3</span>
            <div id="nao_procurar">nao procurar</div>
            <div>
                <div id="procurar4">procurar 4</div>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8">
            document.querySelector("#procurar4").addEventListener("click", function () {
                var new_element = document.createElement("div");
                new_element.id = "new_element";
                new_element.innerHTML = "Abobrinha mor";
                document.body.appendChild(new_element);
            });
        </script>
    </body>
</html>
